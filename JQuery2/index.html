<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Gallery of kids</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar styling */
        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
        }

        .sidebar img {
            width: 90%;
            margin: 15px auto;
            display: block;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.05);
        }

        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .overlay img {
            width: 50%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: width 0.3s ease;
            margin: 0 auto;
        }

        .overlay img.fullscreen {
            width: 90%;
        }

        .overlay button {
            position: absolute;
            background: #fff;
            border: none;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .prev,
        .next {
            top: 50%;
            transform: translateY(-50%);
            background-color: #3498db;
            color: white;
        }

        .prev {
            left: 10%;
        }

        .next {
            right: 10%;
        }

        .close-overlay {
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
        }

        .fullscreen-toggle {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
<div class="sidebar">
    <img src="https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 1">
    <img src="https://images.pexels.com/photos/296301/pexels-photo-296301.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 2">
    <img src="https://images.pexels.com/photos/1449934/pexels-photo-1449934.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 3">
    <img src="https://images.pexels.com/photos/1912868/pexels-photo-1912868.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 4">
    <img src="https://images.pexels.com/photos/220455/pexels-photo-220455.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 5">
    <img src="https://images.pexels.com/photos/1001914/pexels-photo-1001914.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 6">
    <img src="https://images.pexels.com/photos/207891/pexels-photo-207891.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 7">
    <img src="https://images.pexels.com/photos/296308/pexels-photo-296308.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 8">
    <img src="https://images.pexels.com/photos/939702/pexels-photo-939702.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 9">
    <img src="https://images.pexels.com/photos/220455/pexels-photo-220455.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kid 10">
</div>


    <!-- Image Overlay -->
    <div class="overlay">
        <button class="prev">Prev</button>
        <img id="overlay-img" src="">
        <button class="next">Next</button>
        <button class="close-overlay">x</button>
        <button class="fullscreen-toggle">Fullscreen</button>
    </div>

    <script src="main.js">
      
    </script>

</body>

</html>
